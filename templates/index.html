<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4.">
    <meta name="author" content="Creative Tim">
    <title>Sol Online</title>
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='assets/img/logo.png') }}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/nucleo/css/nucleo.css') }}"
          type="text/css">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='assets/vendor/@fortawesome/fontawesome-free/css/all.min.css') }}"
          type="text/css">
    <!-- Page plugins -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/argon.css') }}" type="text/css">

</head>

<body>



<!-- Sidenav -->
{% include 'sidebar.html' %}
<!-- Main content -->
<div class="main-content" id="panel">
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div style="text-align: center">
            <div class="header-body">
                <div class="align-items-center py-4">
                    <div class="col">
                        <h1 class="text-white d-inline-block mb-0">Os Nossos Produtos</h1>
                    </div>
                    <div class="row py-4">
                        <div class="col"></div>
                        <div class="col-3">
                            <!-- Search form -->
                            <div class="form-group mb-0">
                                <div class="input-group input-group-alternative input-group-merge">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                    <input class="form-control" placeholder="Procurar Produto" name="search_text"
                                           id="search_text" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div id="result"></div>
    </div>


</div>
<!-- Argon Scripts -->
<!-- Core -->
<script src="{{ url_for('static', filename='assets/vendor/jquery/dist/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/js-cookie/js.cookie.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js') }}"></script>
<!-- Optional JS -->
<script src="{{ url_for('static', filename='assets/vendor/chart.js/dist/Chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/vendor/chart.js/dist/Chart.extension.js') }}"></script>
<!-- Argon JS -->
<script src="{{ url_for('static', filename='assets/js/argon.js') }}"></script>

<script>
    $(document).ready(function () {
        load_data("");

        function load_data(query) {
            $.ajax({
                url: "/pesquisa",
                method: "POST",
                data: {query: query},
                success: function (data) {
                    $('#result').html(data);
                    $('#result').append(data.htmlresponse);
                }
            });
        }


        $('#search_text').keyup(function () {
            var search = $(this).val();
            load_data(search);
        });
    });
</script>
</body>

</html>
