<style>
    @-webkit-keyframes heartbeat {
        0% {
            -webkit-transform: scale(1);
        }
        50% {
            -webkit-transform: scale(1.3);
        }
        100% {
            -webkit-transform: scale(1);
        }
    }

    @-moz-keyframes heartbeat {
        0% {
            -moz-transform: scale(1);
        }
        50% {
            -moz-transform: scale(1.3);
        }
        100% {
            -moz-transform: scale(1);
        }
    }

    @keyframes heartbeat {
        0% {
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
        }
        50% {
            -webkit-transform: scale(1.3);
            -moz-transform: scale(1.3);
            -ms-transform: scale(1.3);
            -o-transform: scale(1.3);
            transform: scale(1.3);
        }
        100% {
            -webkit-transform: scale(1);
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -o-transform: scale(1);
            transform: scale(1);
        }
    }

    .circle {
        background: #2d99d3;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        -webkit-animation: heartbeat 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s infinite;
        -moz-animation: heartbeat 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s infinite;
        animation: heartbeat 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s infinite;
    }
</style>

<!-- Mensagens-->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'error' %}
                <div style="position: fixed;right: 0;top: 0;" class="alert alert-danger alert-dismissible fade show"
                     role="alert" onclick="this.style.display='none';">
                    <strong>Erro</strong> {{ message }}
                </div>

            {% else %}
                <div style="position: fixed;right: 0;top: 0;" class="alert alert-success alert-dismissible fade show"
                     role="alert" onclick="this.style.display='none';">
                    <strong>Sucesso</strong> {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}
