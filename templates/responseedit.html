<form action="/produto/edited" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{{ produto.id }}">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" value="{{ produto.name }}" id="name" name="name" placeholder="Nome">
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" value="{{ produto.description }}" id="description" name="description"
               placeholder="Descrição">
    </div>
    <div class="form-group">
        <label for="price">Preço</label>
        <input type="text" class="form-control" id="price" value="{{ produto.price }}" name="price" placeholder="Preço">
    </div>
    <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="text" class="form-control" id="quantity" value="{{ produto.size }}" name="quantity"
               placeholder="Quantidade">
    </div>
    <div class="form-group">
        <label for="category">Categoria</label>
        <select class="form-control" name="category" id="category">
            <option selected value="{{ produto.category_id }}">Categoria</option>
            {% for i in cat %}
                <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %} %}
        </select>
    </div>
    <div class="form-group">
        <label for="image">Imagem</label>
        <input type="file" class="form-control" id="image" name="image" placeholder="Imagem">
    </div>
    <button type="submit" class="btn btn-primary">Submeter</button>
</form>
